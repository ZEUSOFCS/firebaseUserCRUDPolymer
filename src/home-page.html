<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">


<dom-module id="home-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <p>Your email: <b>[[user.email]]</b></p>
      <p>Verification status:
          <span hidden$="[[user.emailVerified]]" class="not-verified"><b>Not verified</b></span>
          <span hidden$="[[!user.emailVerified]]" class="verified"><b>Verified</b></span>
      </p>
    </div>
    <firebase-auth user="{{user}}"></firebase-auth>
  </template>

  <script>
    class HomePage extends Polymer.Element {
      static get is() { return 'home-page'; }
      static get properties() {
        return {
          user: Object
        };
      }
    }

    window.customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>
